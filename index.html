<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Structured Data -->

        "@context": "https://schema.org",

        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Poolside Lane, Suite 100",

          "addressRegion": "State",

        },
        "priceRange": "$$"
      }
